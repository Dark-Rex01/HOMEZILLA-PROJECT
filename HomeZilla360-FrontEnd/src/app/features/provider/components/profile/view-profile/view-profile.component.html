

<div class="card card-upper">

  <div class="row">

    <div class="col-sm-6">
     <b> <h6>How you will appear on this site:</h6></b>
    <div >

      <img class="card-img-top img-fluid" [src]="user.profilePicture"  alt="" >

    </div>

    <ng-template #loading>

      <img class="card-img-top img-fluid" src="../../../../../assets/images/avatar.jpg" alt="" >

    </ng-template>

  <p></p>

    </div>

    <div class="col-sm-6">

      <h3><i class="bi bi-person-circle"></i> {{user.firstName}} {{user.lastName}}</h3><br>

      <h6><i class="bi bi-envelope-at-fill"></i> {{user.email}}</h6>

      <h6><i class="bi bi-geo-alt-fill"></i> {{user.location}}</h6>

      <h6><i class="bi bi-telephone-fill"></i> {{user.mobileNumber}}</h6>

      <h6><i class="bi bi-file-earmark-person"></i> {{user.description}}</h6>

    </div>

  </div>

</div>
