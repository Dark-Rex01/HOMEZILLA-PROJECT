<div class="card">
<div class="service">
    <div class="row">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <form [formGroup]="userForm">
            <select class="form-control" formControlName="service" required>
              <option value="">Choose a Service</option>
              <option
                *ngFor="let serviceData of serviceList.services"
                value="{{ serviceData }}"
              >
                {{ serviceData }}
              </option>
            </select>
            <p class="card-text">
              <i class="bi bi-card-heading"><b> Price : </b></i>
              <input
                class="form-control"
                type="number"
                formControlName="price"
              />

              <br />
              <button class="btn btn-primary" (click)="addService()" style="background-color: #f98d09;">
                Save
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="update-service " >
    <br>
    <div class="card mb-4 ">
      <div class="card-header">Services</div>
        <div class="card-body scroll">
          <form [formGroup]="updateForm" >
            <div class="row"  *ngFor="let service of services">
              <div class="col-sm-6">
                <br>
                  <p-chip  label="" icon="" [removable]="true" (onRemove)="deleteService(service)"  styleClass="p-mr-5 custom-chip" >{{service.service}}</p-chip>
                  <br>
              </div>
              
              <div class="col-sm-4" >
                
                  <br>
                  
                <p-inplace  [closable]="true"  >
                  
                  <ng-template pTemplate="display">
                      {{service.price}}
                      
                  <i class="pi pi-dollar"></i>
                  </ng-template>
                  <ng-template pTemplate="content">
                      <input type="number" 
                      class="form-control"
                      formControlName="price"  value={{service.price}} style="height: fit-content; width: 50px; border-radius: 10px;" pInputText>
                  </ng-template>
              </p-inplace>
              </div>
              
              <div class="col-sm-2" >
                
                <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-success p-mr-3" (click)="updateService(service)"  style="width: 30px; height: 30px;"></button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
