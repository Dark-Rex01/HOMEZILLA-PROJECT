


    <p-card class="card">
      
        <p-table #dt [value]="order.data" [globalFilterFields]="['name','country.name','representative.name','status']"[tableStyle]="{'min-width': '75rem'}"
           [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true" styleClass="pager">
           
            <ng-template pTemplate="caption">
              <div class="p-d-flex p-ai-center p-jc-between">
                  
              </div>
      
                <h2>Order History</h2>
            </ng-template>
            
            <ng-template pTemplate="header">
                <tr>
                    
                    <th pSortableColumn="id" style="min-width:7rem"> Reference Id<p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="serviceName" style="min-width:5rem">Service Name<p-sortIcon field="serviceName"></p-sortIcon></th>
                    <th pSortableColumn="status" style="min-width:4rem">Status <p-sortIcon field="status"></p-sortIcon></th>
                    <th pSortableColumn="appointmentFrom" style="min-width:4rem">Appointment From <p-sortIcon field="appointmentFrom"></p-sortIcon></th>
                    <th pSortableColumn="appointmentTo" style="min-width:4rem">Appointment To <p-sortIcon field="appointmentTo"></p-sortIcon></th>
                   
                    <th></th>
                </tr>
                
            </ng-template>
            <ng-template pTemplate="body" let-order>
              <tr>
                  
                  <td>{{order.id}}</td>
                  <td>{{order.serviceName }}</td>
                  <td>
                    <div *ngIf = "order.status==='Accepted'">
                        
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <span pBadge class="'order-badge status-' + order.status" severity="success" [value]="order.status" size="large" styleClass="p-mr-2"  ></span>
                      </div>
                      <div *ngIf = "order.status==='Cancelled'">
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <span pBadge class="'order-badge status-' + order.status" severity="warning" [value]="order.status" size="large" styleClass="p-mr-2"  ></span>
                  
                      </div>
                      <div *ngIf = "order.status==='Declined'">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span pBadge class="'order-badge status-' + order.status" severity="danger" [value]="order.status" size="large" styleClass="p-mr-2"  ></span>
                    
                        </div>
                  </td>
                  <td>{{order.appointmentFrom | date :'short'}}</td>
                  <td>{{order.appointmentTo | date :'short'}}</td>
                  
              </tr>
          </ng-template>         
    
        </p-table>
        <p-paginator [rows]="10" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
    </p-card>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
