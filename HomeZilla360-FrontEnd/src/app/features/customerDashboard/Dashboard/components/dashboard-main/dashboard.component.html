                  <form class="form" novalidate="" style="align-items: center;">
                    <div class="row" style="height: 380px; ">
                      <div class="card-content justify-content-center" style="margin-top: 10px;">
                        <div class="row">
                          
                            <div class="form-group" style="width: 1070px;">
                              <label>Username :</label>
                              <input class="form-control" type="text"  [(ngModel)]="user.userName" name="userName" [ngModelOptions]="{standalone: true}" placeholder="Enter your first name" value={{user.userName}} >
                            </div>
                        
                          <br>
                          <div class="col " style="margin-top: 20px;">
                            <div class="form-group" >
                              <label>First Name :</label>
                              <input class="form-control" type="text"  [(ngModel)]="user.firstName" name="firstName" [ngModelOptions]="{standalone: true}" placeholder="Enter your last name" value={{user.firstName}} >
                            </div>
                          </div>
                          <br>
                          <div class="col" style="margin-top: 20px;">
                            <div class="form-group" >
                              <label>Last Name :</label>
                              <input class="form-control" type="text"  [(ngModel)]="user.lastName" name="lastName" [ngModelOptions]="{standalone: true}" placeholder="Enter your username" value={{user.lastName}} >
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email :</label>
                              <input class="form-control" type="text" [(ngModel)]="user.email" name="email" [ngModelOptions]="{standalone: true}" placeholder="Enter your Email" value={{user.email}} >
                            </div>
                          </div>
                          <br>
                          <div class="col">
                            <div class="form-group">
                              <label>Mobile Number :</label>
                              <input class="form-control" type="text"  [(ngModel)]="user.mobileNumber" name="mobileNumber" [ngModelOptions]="{standalone: true}" placeholder="Enter your phone number" value={{user.mobileNumber}} >
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Address :</label>
                              <input class="form-control" type="text"  [(ngModel)]="user.address" name="address" [ngModelOptions]="{standalone: true}" placeholder="Enter your Address" value={{user.address}}>
                            </div>
                          </div>
                        </div>
                        <br>
                      </div>

                      </div>
                    </div>
                    </div>
