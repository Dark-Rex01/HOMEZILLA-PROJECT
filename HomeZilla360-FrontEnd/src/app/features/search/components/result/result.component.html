
<div class="card">
        <p-dataView  [value]="providerList" [rows]="6" filterBy="name"
            layout="list">
            <ng-template pTemplate="header">
                <div class="flex flex-column md:flex-row md:justify-content-between">
                    <p-dropdown [options]="sortOptions" placeholder="Filter By Location" (onChange)="onLocationChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                    <span class="p-input-icon-left mb-2 md:mb-0">
                        <app-search></app-search>
                    </span>
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">
                <div class="col-12">
                    <div class="product-list-item">
                        <div *ngIf="product.profilePicture != null && product.profilePicture != undefined; else loading">
                            <img class="card-img-top" src="{{product.profilePicture}}" alt="" >
                          </div>
                          <ng-template #loading>
                            <img class="card-img-top" src="../../../../../assets/images/avatar.jpg" alt="" >
                          </ng-template>
                        <div class="product-list-detail">
                            <div class="product-name">{{product.userName}}</div><br>
                            <div class="product-description">
                                <i class="bi bi-telephone-fill"></i> {{product.mobileNumber}}<br>
                                <i class="bi bi-geo-alt"></i> {{product.location}}
                            </div>
                        </div>
                        <div class="product-list-action">
                            <span class="product-price"></span>
                            <p-button (click) = "show(product.id)"><b>View Details</b></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <div class="col-12 md:col-4">
                    <div class="product-grid-item card-list">
                        <div class="product-grid-item-content">
                            <div *ngIf="product.profilePicture != null && product.profilePicture != undefined; else loading">
                                <img class="card-img-top" src="{{product.profilePicture}}" alt="" >
                              </div>
                              <ng-template #loading>
                                <img class="card-img-top" src="../../../../../assets/images/avatar.jpg" alt="" >
                              </ng-template>
                            <div class="product-name">{{product.userName}}</div><br>
                            <div class="product-description"><i class="bi bi-telephone-fill"></i> {{product.mobileNumber}}</div>
                            <div class="product-description"><i class="bi bi-geo-alt"></i> {{product.location}}</div>
                        </div>
                        <div class="product-grid-item-bottom">
                            <span class="product-price"></span>
                            <p-button (click) = "show(product.id)"><b>View Details</b></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
        
        <p-paginator [rows]="6" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
    </div>
<app-view-details [visibility] = "visibility" (viewDetailsDestroyed) = close()></app-view-details>
