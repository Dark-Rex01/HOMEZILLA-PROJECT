            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold"><b>Email Verification</b></h3>
            </div>
            <div class="panel-body p-3">
              <div style="min-height: 6rem;" class="container">
                <div class="row">
                  <div
                    class="col-12 d-flex flex-column justify-content-center align-items-center"
                  >
                    <div class="card border-0 p-5">
                      <div class="text-center cd-text fadeIn first">
                        <h4 class="my-3 fw-bold">Enter OTP</h4>
                        <ng-otp-input  [config]="{length:6, allowNumbersOnly: true}" (onInputChange)="onOtpChange($event)"></ng-otp-input>
                      </div>
                    </div>
                    
                    <button
                      class="btn btn-primary btn-block mt-4 w-100 fadeIn second"
                      (click) =  "onSubmit()"
                      [disabled]="this.verifyData.otp.toString().length != 6"
                    >
                      Verify
                    </button>
                  </div>
                </div>
              </div>
        </div>
