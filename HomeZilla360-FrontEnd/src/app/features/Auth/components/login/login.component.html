
<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel fadeInDown" >
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold active">Login</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group pt-3 fadeIn first">
                  <div class="input-field">
                    <i class="bi bi-envelope-fill"></i>&nbsp;
                    <input type="text" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">
                        <small class="text-danger">Email is required</small>
                      </div>
                      <div *ngIf="f['email'].errors['email']">
                        <small class="text-danger">Enter a valid Email</small>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group pt-3 fadeIn second">
                  <div class="input-field">
                    <i class="bi bi-lock-fill"></i>&nbsp;
                    <input type="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors['required']">
                        <small class="text-danger">Password is required</small>
                      </div>
                      <div *ngIf="f['password'].errors['minlength']">
                        <small class="text-danger">Password Length must be Minimum 8</small>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-inline fr mt-4">
                  <a id="forgot" class="font-weight-bold fadeIn third" routerLink ="/forgot-password/forgot-password-email-form">Forgot Password?</a>
                </div>

                <button  type="submit" class="btn btn-primary btn-block mt-4 w-100 fadeIn fourth">Login</button>
                <div class="text-center pt-4" style="color: black;" >Don't have account? <a id="forgot" style="color: hsl(32, 100%, 50%);" routerLink="/register/register-form">Sign Up</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
